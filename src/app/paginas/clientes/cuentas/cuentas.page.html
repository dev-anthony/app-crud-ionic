<app-encabezado titulo="Cuenta cliente" mode="ios"></app-encabezado>

<ion-content mode="ios">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="agregarCuenta()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-item>
            <ion-label>{{nombre}}</ion-label>
        </ion-item>
    </ion-list>
    <h2 class="ion-padding" class="ion-text-center">{{mensaje}}</h2>
    <ion-card *ngFor="let cc of cuentasCliente; let i = index">
        <ion-card-header>
            <ion-card-title>Cuenta No. : {{cc.cuenta_id}}</ion-card-title>
            <ion-card-subtitle>Moneda : {{cc.moneda}}</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
            Saldo : {{cc.saldo}}
        </ion-card-content>

    <ion-footer>
    <ion-row>
        <ion-col>
            <ion-button (click)="editarCuenta(cc, i)" fill="outline" shape="round" color="success">
                Editar
            </ion-button>
        </ion-col>

        <ion-col>
            <ion-button (click)="eliminarCuenta(cc, i)" fill="outline" shape="round" color="danger">
                Eliminar
            </ion-button>
        </ion-col>
    </ion-row>
    </ion-footer>

    </ion-card>
</ion-content>
