<app-encabezado [titulo]="titulo" mode="ios"></app-encabezado>

<ion-content mode="ios" class="ion-padding">
  <ion-list-header>
    <ion-label>Gestión de cliente</ion-label>
  </ion-list-header>
  <form #formulario="ngForm" (ngSubmit)="guardar()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"
      placeholder="Nombre"
      name="nombre"
      minlength="3"
      maxlength="75"
      [(ngModel)]="cliente.nombre"
      required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text"
      placeholder="Apellidos"
      name="apellido"
      minlength="3"
      maxlength="75"
      [(ngModel)]="cliente.apellido"
      required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="number"
      placeholder="Teléfono"
      name="telefono"
      minlength="3"
      maxlength="8"
      [(ngModel)]="cliente.telefono"
      required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email"
      placeholder="E-mail"
      name="correo"
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
      minlength="3"
      maxlength="75"
      [(ngModel)]="cliente.correo"
      required></ion-input>
    </ion-item>

    <br>
    <ion-button type="submit" expand="block" shape="round" [disabled]="formulario.invalid">
      Aceptar
    </ion-button>

  </form>
</ion-content>
